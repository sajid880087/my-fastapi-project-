<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      border-radius: 1rem;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Dashboard</span>
    <div>
      <a href="index.html" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Welcome Back!</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-people-fill me-2"></i>Total Students</h5>
          <p class="fs-4">150</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-person-plus-fill me-2"></i>New Admissions</h5>
          <p class="fs-4">25</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-journal-text me-2"></i>Courses Offered</h5>
          <p class="fs-4">10</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
