<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Emplo</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #fff;
        }

        .crystal-image {
            background-image: url('https://images.unsplash.com/photo-1610768764270-790fbec18178?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .crystal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(41, 50, 60, 0.8), rgba(72, 85, 99, 0.8));
            backdrop-filter: blur(5px);
        }

        .reset-container {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #111827;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #6B7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            background: #F9FAFB;
            font-size: 1rem;
            color: #111827;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .reset-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #4338CA;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: #DCFCE7;
            border: 1px solid #86EFAC;
            color: #16A34A;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            .crystal-image {
                display: none;
            }
            .reset-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="crystal-image">
        <div class="crystal-overlay"></div>
    </div>
    <div class="reset-container">
        <div class="logo">Emplo</div>
        <h1 class="title">Reset Password</h1>
        <p class="description">Please enter your email, current password, and new password to reset.</p>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}

        <form action="/reset-password" method="post">
            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password" required placeholder="Enter your current password">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your new password">
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <div class="login-link">
            Remember your password? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
