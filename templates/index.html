<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Student Management</span>
    <div>
      <a href="login.html" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Dashboard</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text fs-4"><i class="bi bi-people-fill me-2"></i>120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">New Admissions</h5>
            <p class="card-text fs-4"><i class="bi bi-person-plus-fill me-2"></i>30</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Courses</h5>
            <p class="card-text fs-4"><i class="bi bi-journal-bookmark-fill me-2"></i>8</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
